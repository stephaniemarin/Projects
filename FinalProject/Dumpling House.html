<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
      <title>Steven's Dumpling House</title>
      <link href="./Dumpling House_files/css" rel="stylesheet">

      <script src="./Dumpling House_files/jquery-1.11.3.min.js"></script>
      <script type="text/javascript">
         function clearInner() {
         document.getElementById("change").innerHTML = "Please enter your order";
             $("label.jacket1Box").fadeOut(200);
             $("label.jacket2Box").fadeOut(200);
             $("label.jacket3Box").fadeOut(200);
             $("label.jacket4Box").fadeOut(200);
             $("label.teaBox").fadeOut(200);
             $("label.coffeeBox").fadeOut(200);
             $("label.sauceBox").fadeOut(200);
             $("label.napkinBox").fadeOut(200);
             $("#porkpic").fadeOut(200)
             $("#shrimppic").fadeOut(200)
             $("#chivespic").fadeOut(200)
             $("#combpic").fadeOut(200)
             $("div.pic").fadeOut(200)
           }
           
          function calc() {
              var pork = document.getElementById("porkNum").value * 0.23
              var shrimp = document.getElementById("shrimpNum").value * 0.36
              var chives = document.getElementById("chivesNum").value * 0.28
              var combination = document.getElementById("combNum").value * 0.54
          
              var tea = document.getElementById("teaNum").value * 1.75
          
              var coffee = document.getElementById("coffeeNum").value * 4.25
          
              var sauce = document.getElementById("sauceNum").value * 2.50
          
              var napkin = document.getElementById("napkinNum").value * 1.50
          
              var price = (pork + shrimp + chives + combination + tea + coffee + sauce + napkin).toFixed(2)
          
              var out;
              
              if (price == 0)
                  out = "You have ordered nothing.\n\n"
                  else
             out = "Your order has been placed.\n\n";
          
              if (pork != 0)
                  out += document.getElementById("porkNum").value + " Pork Dumplings \n"
          
              if (shrimp != 0)
                  out += document.getElementById("shrimpNum").value + " Shrimp Dumplings \n"
          
              if (chives != 0)
                  out += document.getElementById("chivesNum").value + " Chives Dumplings \n"
          
              if (combination != 0)
                  out += document.getElementById("combNum").value + " Combination Dumplings \n"
          
              if (tea != 0)
                  out += document.getElementById("teaNum").value + " Cups of Tea \n"
          
              if (coffee != 0)
                  out += document.getElementById("coffeeNum").value + " Cups of Coffee \n"
          
              if (sauce != 0)
                  out += document.getElementById("sauceNum").value + " Cups of Sauce \n"
          
              if (napkin != 0)
                  out += document.getElementById("napkinNum").value + " Napkins \n"
          
              out += "\nTotal Price: $" + price;
              alert(out)
          }
          
          //Toggle Quantity
          $(document).ready(function() {
              $('#jacket1').on('change', function() {
                  if (this.checked){
                     $("#porkpic").fadeIn(500)
                     $("div.pic").fadeIn(500)
                     $("label.jacket1Box").fadeIn(400);
                  }
                  else {
                     $("#porkpic").fadeOut(200)
                     $("label.jacket1Box").fadeOut(200);
                      document.form.porkNum.value = 0
                  }
              });
          
              $('#jacket2').on('change', function() {
                  if (this.checked){
                     $("#shrimppic").fadeIn(500)
                     $("div.pic").fadeIn(500)
                     
                     $("label.jacket2Box").fadeIn(400);
                  }
                  else {
                     $("#shrimppic").fadeOut(200)
                      $("label.jacket2Box").fadeOut(200);
                      document.form.shrimpNum.value = 0
                  }
              });
              $('#jacket3').on('change', function() {
                  if (this.checked){
                      $("#chivespic").fadeIn(500)
                      $("div.pic").fadeIn(500)
              
                      $("label.jacket3Box").fadeIn(400)
                  }
                  else {
                     $("#chivespic").fadeOut(200)
                     $("label.jacket3Box").fadeOut(200);
                      document.form.chivesNum.value = 0
                  }
          
              });
          
              $('#jacket4').on('change', function() {
                  if (this.checked){
                     $("#combpic").fadeIn(500)
                     $("div.pic").fadeIn(500)
                     $("label.jacket4Box").fadeIn(400);
                  }
                  else {
                      $("#combpic").fadeOut(200)
                      $("label.jacket4Box").fadeOut(200);
                      document.form.combNum.value = 0
                  }
              });
          
              $('#tea').on('change', function() {
                  if (this.checked)
                      $("label.teaBox").fadeIn(400);
                  else {
                      $("label.teaBox").fadeOut(200);
                      document.form.teaNum.value = 0
                  }
              });
          
              $('#coffee').on('change', function() {
                  if (this.checked)
                      $("label.coffeeBox").fadeIn(400);
                  else {
                      $("label.coffeeBox").fadeOut(200);
                      document.form.coffeeNum.value = 0
                  }
              });
              $('#sauce').on('change', function() {
                  if (this.checked)
                      $("label.sauceBox").fadeIn(400);
                  else {
                      $("label.sauceBox").fadeOut(200);
                      document.form.sauceNum.value = 0
                  }
              });
          
              $('#napkin').on('change', function() {
                  if (this.checked)
                      $("label.napkinBox").fadeIn(400);
                  else {
                      $("label.napkinBox").fadeOut(200);
                      document.form.napkinNum.value = 0
                  }
              });
          
              //Calculate
              $(document).change(function() {
          
                  var pork = document.getElementById("jacket1Num").value * 0.23
                  var shrimp = document.getElementById("jacket2Num").value * 0.36
                  var chives = document.getElementById("jacket3Num").value * 0.28
                  var combination = document.getElementById("jacket4Num").value * 0.54
          
                  var tea = document.getElementById("teaNum").value * 1.75
          
                  var coffee = document.getElementById("coffeeNum").value * 4.25
          
                  var sauce = document.getElementById("sauceNum").value * 2.50
          
                  var napkin = document.getElementById("napkinNum").value * 1.50
          
                  var price = (pork + shrimp + chives + combination + tea + coffee + sauce + napkin).toFixed(2)
          
                  var out = "You have selected:<br />";
          
                  if (pork != 0)
                      out += document.getElementById("jacket1Num").value + " whaaaatt  <br />"
          
                  if (shrimp != 0)
                      out += document.getElementById("jacket2Num").value + " Shrimp Dumplings <br />"
          
                  if (chives != 0)
                      out += document.getElementById("jacket3Num").value + " Chives Dumplings <br />"
          
                  if (combination != 0)
                      out += document.getElementById("jacket4Num").value + " Combination Dumplings <br />"
          
                  if (tea != 0)
                      out += document.getElementById("teaNum").value + " Cups of Tea <br />"
          
                  if (coffee != 0)
                      out += document.getElementById("coffeeNum").value + " Cups of Coffee <br />"
          
                  if (sauce != 0)
                      out += document.getElementById("sauceNum").value + " Cups of Sauce <br />"
          
                  if (napkin != 0)
                      out += document.getElementById("napkinNum").value + " Napkins <br />"
          
                  out += "<br />Total Price: $" + price;
                  document.getElementById("change").innerHTML = out
              });
          });
      </script>

               <p>

            </form></td>
